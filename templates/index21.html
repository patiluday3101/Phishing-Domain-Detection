<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Domain Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #555;
        }

        .input-section {
            margin-top: 30px;
        }

        .input-section label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .input-section input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .input-section button {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .input-section button:hover {
            background-color: #45a049;
        }

        .result-section h3 {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .result-section p {
            font-size: 1.2em;
            font-weight: bold;
        }

        .result-section .error {
            color: red;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Phishing Domain Detection</h1>
            <p>Enter a domain to check if it's phishing or safe.</p>
        </header>
        <main>
            <form method="POST" action="/predict">
                <div class="input-section">
                    <label for="domain">Domain Name</label>
                    <input type="text" id="domain" name="domain" placeholder="Enter domain (e.g., example.com)" required>
                    <button type="submit">Check</button>
                </div>
            </form>
            {% if result %}
            <div class="result-section">
                <h3>Result:</h3>
                <p>{{ result }}</p>
            </div>
            {% endif %}
            {% if error %}
            <div class="result-section error">
                <h3>Error:</h3>
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </main>
        <footer>
            <p>&copy; 2024 Phishing Detection Project</p>
        </footer>
    </div>
</body>
</html>
